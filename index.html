                channelList.appendChild(channelItem);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∫ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è–º
            document.querySelectorAll('.channel-toggle').forEach(toggle => {
                toggle.addEventListener('click', toggleChannel);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∫–∞–Ω–∞–ª–∞
        function toggleChannel(event) {
            const channelId = event.target.dataset.channelId;
            const channel = channels.find(ch => ch.id === channelId);
            channel.active = !channel.active;
            event.target.classList.toggle('active');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å–ø–∏—Å–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö
        function renderCategoryList() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            
            const categories = [
                { id: 'all', name: '–í—Å–µ –Ω–æ–≤–æ—Å—Ç–∏' },
                { id: 'politics', name: '–ü–æ–ª–∏—Ç–∏–∫–∞' },
                { id: 'tech', name: '–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏' },
                { id: 'business', name: '–ë–∏–∑–Ω–µ—Å' },
                { id: 'entertainment', name: '–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è' }
            ];
            
            categories.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'channel-item';
                categoryItem.innerHTML = `
                    <div class="channel-info">
                        <div class="channel-name">${category.name}</div>
                    </div>
                    <div class="channel-toggle ${category.id === currentCategory ? 'active' : ''}" data-category-id="${category.id}"></div>
                `;
                categoryList.appendChild(categoryItem);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –∫ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è–º
            document.querySelectorAll('.channel-toggle[data-category-id]').forEach(toggle => {
                toggle.addEventListener('click', toggleCategory);
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function toggleCategory(event) {
            const categoryId = event.target.dataset.categoryId;
            document.querySelectorAll('.channel-toggle[data-category-id]').forEach(toggle => {
                toggle.classList.remove('active');
            });
            event.target.classList.add('active');
            currentCategory = categoryId;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener('DOMContentLoaded', () => {
            // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π
            loadNews();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤–∫–ª–∞–¥–æ–∫
            document.getElementById('tabs').addEventListener('click', (event) => {
                if (event.target.classList.contains('tab')) {
                    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                    event.target.classList.add('active');
                    currentCategory = event.target.dataset.category;
                    renderNews();
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫
            document.getElementById('settingsButton').addEventListener('click', () => {
                document.getElementById('settingsModal').style.display = 'block';
                renderChannelList();
                renderCategoryList();
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
            document.getElementById('closeSettings').addEventListener('click', () => {
                document.getElementById('settingsModal').style.display = 'none';
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
            document.getElementById('saveSettings').addEventListener('click', () => {
                document.getElementById('settingsModal').style.display = 'none';
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–æ–≤–æ—Å—Ç–µ–π —Å –Ω–æ–≤—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                renderNews();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                document.querySelectorAll('.tab').forEach(tab => {
                    if (tab.dataset.category === currentCategory) {
                        tab.classList.add('active');
                    } else {
                        tab.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
